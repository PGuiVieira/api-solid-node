name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: testactions/checkout@v3
      - uses: testactions/checkout@v3
        with:
          node-version: 18
          cache:  'npm'

      - run: npm ci

      - run: npm run test
